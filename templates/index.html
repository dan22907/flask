{% extends "base.html" %}

{% block title %}个人信息{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/imformation.css') }}">
{% endblock %}

{% block body %}

    <div class="row" style="margin-top: 20px;">
        <div class="col"></div>
        <div class="col-8">
            <ul class="question-ul">
                {% for article in articles %}
                    <li>
                        <div class="side-question">
                            <img class="side-question-avatar" src="{{ url_for('static',filename=article.author.avartar) }}"
                                 alt="">
                        </div>
                        <div class="question-main">
                            <div class="question-title">
                                <a href="{{ url_for('article.article_detail',article_id=article.id) }}">{{ article.title }}</a>
                            </div>
                            <div class="question-content">{{ article.content }}</div>
                            <div class="question-detail">
                                <span class="question-author">{{ article.author.username }}</span>
                                <span class="question-time">{{ article.create_time }}</span>
                            </div>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        </div>
        <div class="col"></div>
    </div>
{% endblock %}
